<div class="skill">
    <div class="progress mb-2" style="height: 30px;" *ngFor="let skill of skills ,let i = index">
        <p style="width: 90px ;padding-top:6px;text-align:center ; height: 30px; background-color: rgb(114, 69, 11)">
            {{skill.name}}</p>
        <div class="progress-bar bg-warning" role="progressbar" [style.width]="skill.status" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="100">{{skill.status}}</div>
        <br>
    </div>

</div>
