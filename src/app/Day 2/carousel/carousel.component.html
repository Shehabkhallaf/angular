<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="100">
        <img src="../../../assets/img/work-1.jpg" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="text-align: left;color: coral;">
          <h5>First {{head}}</h5>
          <p>{{paragraph}}for the first slide.</p>
          <button class="bg-primary text-light" style="border-radius: 10%;padding:12px 20px">{{button}}</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="../../../assets/img/work-2.jpg" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second {{head}}</h5>
        </div>
        <p> {{paragraph}}for the second slide.</p>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/work-3.jpg" style="height: 500px;" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third {{head}}</h5>
          <p>{{paragraph}} for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
